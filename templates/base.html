{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Black Mountain MTB Trails</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    
</head>
<body>
<!-- Navbar section -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Black Mountain MTB Trails</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Trails</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="#">Equipment</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="#">Cafe & Shop</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Carousel section -->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="myCarousel" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active"  style="background-image:url(/static/images/trails-slide.jpg)" alt="A rider riding the trails">
            <div class="container carousel-container">
                <div class="overlay-image"></div>
                <div class="carousel-body position-absolute top-50 start-50 translate-middle">
                    <a href="#" class="btn btn-lg btn-dark"><h1>View The Trails</h1></a>
                </div>
            </div>
        </div>
        <div class="carousel-item"  style="background-image:url(/static/images/equipment-slide.jpg)" alt="A rider riding his bike">
            <div class="container carousel-container">
                <div class="overlay-image"></div>
                <div class="carousel-body position-absolute top-50 start-50 translate-middle">
                    <a href="#" class="btn btn-lg btn-dark"><h1>View The Bikes</h1></a>
                </div>
            </div>
        </div>
        <div class="carousel-item"style="background-image:url(/static/images/cafe-slide.jpg)" alt="Coffee and cake on a table">
            <div class="container carousel-container">
                <div class="overlay-image"></div>
                <div class="carousel-body position-absolute top-50 start-50 translate-middle">
                    <a href="#" class="btn btn-lg btn-dark"><h1>View The Cafe</h1></a>
                </div>
            </div>
        </div>
    </div>
    <a href="#myCarousel" class="carousel-control-prev" role="button" data-bs-slide="prev">
        <span class="sr-only">Previous</span>
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a href="#myCarousel" class="carousel-control-next" role="button" data-bs-slide="next">
        <span class="sr-only">Next</span>
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
</div>

<!-- Bootstrap scripts section -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
